    <section>
            <div class="container-fluid d-flex form-box">
                <form class="flex-grow-1" method="GET">
                  <div class="form-group">
                      <label for="formGroupExampleInput">Movie title</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Movie Title" required>
                    </div>
                    <div class="form-group">
                      <h4>Movie App</h4>

                       <!-- Movie App options -->
                      <select class="movie-app-options">
                        <option selected>Choose one</option>
                        <option>Amazon Prime video</option>
                        <option>Disney plus</option>
                        <option>Netflix</option>
                        <option>HBOmax</option>
                        <option>Hulu</option>
                        <option>Tubi</option>
                        <option>Cinema</option>
                        <option>Others</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <h4>Movie Genre</h4>
                        <div class="radio-checkbox-container">
                        <label for="formGroupExampleInput1">Action</label>
                        <input type="checkbox" name="checkbox-buttons" id="formGroupExampleInput1">
                        <label for="formGroupExampleInput2">Adventure</label>
                        <input type="checkbox" name="checkbox-buttons" id="formGroupExampleInput2">
                        <label for="formGroupExampleInput4">Animated</label>
                        <input type="checkbox" name="checkbox-buttons" id="formGroupExampleInput4">
                        <label for="formGroupExampleInput5">Comedy</label>
                        <input type="checkbox" name="checkbox-buttons" id="formGroupExampleInput5">
                        <label for="formGroupExampleInput6">Drama</label>
                        <input type="checkbox" name="checkbox-buttons" id="formGroupExampleInput6">
                        <label for="formGroupExampleInput7">Fantasy</label>
                        <input type="checkbox" name="checkbox-buttons" id="formGroupExampleInput7">
                        <label for="formGroupExampleInput8">Fictional</label>
                        <input type="checkbox" name="checkbox-buttons" id="formGroupExampleInput8">
                        <label for="formGroupExampleInput9">Historical</label>
                        <input type="checkbox" name="checkbox-buttons" id="formGroupExampleInput9">
                        <label for="formGroupExampleInput10">Horror</label>
                        <input type="checkbox" name="checkbox-buttons" id="formGroupExampleInput10">
                        <label for="formGroupExampleInput11">Science</label>
                        <input type="checkbox" name="checkbox-buttons" id="formGroupExampleInput11">
                        <label for="formGroupExampleInput12">Others</label>
                        <input type="checkbox" name="checkbox-buttons" id="formGroupExampleInput12">
                        </div>
                      </div>
                      <div class="form-group">
                        <h4>Rate</h4>
                        <div class="radio-checkbox-container">
                        <label for="formGroupExampleInput13">1</label>  
                        <input type="radio" name="radio-rate-buttons" id="formGroupExampleInput13" required>
                        <label for="formGroupExampleInput14">2</label>
                        <input type="radio" name="radio-rate-buttons" id="formGroupExampleInput14">
                        <label for="formGroupExampleInput15">3</label>
                        <input type="radio" name="radio-rate-buttons" id="formGroupExampleInput15">
                        <label for="formGroupExampleInput16">4</label>
                        <input type="radio" name="radio-rate-buttons" id="formGroupExampleInput16">
                        <label for="formGroupExampleInput17">5</label>
                        <input type="radio" name="radio-rate-buttons" id="formGroupExampleInput17">
                      </div>
                      </div>
                      
                      <button type="submit" class="btn btn-primary" id="submit-button">Recommend</button>
                       

                  </form>
            </div>
    </section>
    <footer class="mt-auto">
